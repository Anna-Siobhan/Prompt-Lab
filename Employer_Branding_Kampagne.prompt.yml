    content: >
      Entwickle final eine Employer-Branding-Kampagne für einen Klempner-Betrieb
      mit ca. 20 MitarbeiterInnen in Hamburg. Gesucht werden neue KollegInnen. 


      Starte im 1. Schritt mit einem strategisch-kreativen Sprungbrett (bitte in
      5-facher Ausführung entwickeln). Dieses soll als Basis für alle weiteren
      Aufgaben rund um die Kampagnenentwicklung sein und eine Klammer für alle
      gesuchten Berufsgruppen sein.


      Die Fakten:


      Betrieb: 

      – ca. 20 MitarbeiterInnen 

      – Traditionsbetrieb seit über 40 

      Jahren


      – Geschäftsfelder:

      Sanitär- und Heizungstechnik

      – Herstellung von Sanitär-Anlagen

      – Herstellung von modernsten Heizungsanlagen

      – Rohrleitungsbau: Rohrleitungen für Wasser-, Gas- und Abwasser sowie
      Fernheizung in allen Dimensionen.

      Vom Betonrohr bis Edelstahlrohr sind alle Rohrverlegungsarten Bestandteil
      unserer Angebotspalette einschl. Sonderbauwerke

      – Solartechnik

      – Umwelttechnik: Erstellung von Abscheideranlagen in jeder Größe,
      Wasseraufbereitungsanlagen, Absetzbecken, Regenrückhaltesysteme aber auch
      den kleinen Fettabscheider für Haushalt- und Kleingastronomie.

      – Kundendienst


      Gesuchte Berufe: 

      – Rohr- und WasserinstallateurInnen

      – BaggerfahrerInnen

      – StraßenbauarbeiterInnen


      Zielgruppe: 

      – zunächst junge Nachwuchskräfte (z.B. Berufseinsteiger*innen oder
      Auszubildenden). 

      – Alterssegment: von 16 bis 23 Jahren


      Markenwerte/Tonalität: Bodenständig, traditionell, dabei auch humorvoll,
      mit einem Augenzwinkern. 


      Firmenwerte:

      – Handwerksstolz & Qualität

      – Zuverlässigkeit 

      – Tradition & Erfahrung

      – Kundennähe & Ehrlichkeit 

      – Teamgeist 

      – Regionalität

      – Verantwortung 


      Medium:

      – cross-mediale Kampagne 

      (Social Media, OOH, Plakate)

      – dabei Fokus auf Social-Media: 

      vor allem Tik Tok, 

      auch Instagram

      – Social-Media-Kanäle sind noch nicht vorhanden

       Budget: 
      – Gering 
